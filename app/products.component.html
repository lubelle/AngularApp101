<h3>My products</h3>
<form (ngSubmit)="onAddProduct(f)" #f="ngForm">
    <input type="text" ngModel name="productName" required >
    <button type="submit">Add Product</button>
</form>
<app-product (productClicked)="onProductRemove(product)" *ngFor="let product of products" [productName]="product"></app-product>
